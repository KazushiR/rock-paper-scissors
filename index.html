<body>

    <div class="header">
        Welcome to Rock Paper Scissors!
    </div>  
    <div class="center">
        <h5> To play the game, please choose either rock, paper or scissors from the buttons per below. There are 5 rounds in total. Whoever scores more will win. There can be ties within this game. </h5>
        <div class = "button-layout">
            <button id = "paper"> Paper</button>
            <button id = "scissors"> Scissors</button>
            <button id = "rock"> Rock</button>
        </div>
        <div class="container-temp">
            <div id="container">
                <script type="text/Javascript" src="rock-paper-scissors.js"></script>
            </div>
        </div>
    </div>
